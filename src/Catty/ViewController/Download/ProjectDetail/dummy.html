<!DOCTYPE html>
<html>
    <head>
        <script>
            function downloadProgram() {
                window.webkit.messageHandlers.catty.postMessage("DOWNLOAD");
            }
            function copyLink() {
                window.webkit.messageHandlers.catty.postMessage("COPY LINK");
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="downloadProgram()" value="DOWNLOAD PROGRAM" style="width:100%;height:100px;font-size:50px;">
        <input type="button" onclick="copyLink()" value="LINK TO PROGRAM" style="width:100%;height:100px;font-size:50px;">
    </body>
</html>
